        //递归发法
        function factorical(min,max){
        　　if(max<=min){
        　　　　return min;
        　　}
        　　else{
        　　　　return max+factorical(min,max-1);
        　　}
        }
        factorical(1,100)
        //高斯算法
        function sum(min,max){
            return (min+max)*(max/2)
        }
