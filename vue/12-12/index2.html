<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
         #app{text-align: center}   
         ul,li{list-style: none;}
         .finished{text-decoration:underline;}
    </style>
</head>
<body>
    <div id="app">
       <h2>{{title}}</h2>
       <input type="text" v-model = "newItem" v-on:keyup.enter="addNew">
        <ul>
            <li v-for="item in items" :class="{finished:item.isfinished}" @click="dosomething(item)">
                {{item.text}}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                newItem:'',
                title:'Todos Again - vue',
                items:[
                    {text:'coding',isfinished:true},
                    {text:'walking',isfinished:false}
                ],
            },
            methods:{
                dosomething:function(item){
                    item.isfinished = !item.isfinished
                },
                addNew:function(){
                    this.items.push({
                        text:this.newItem,
                        isfinished:false
                    })
                    this.newItem = ''
                }
            }
        })
    </script>
</body>
</html>
