<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for指令用法</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for='item in items'>{{item}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[23,64,13,13,14,324,5,24]
            },
            //排序
            computed:{
                sortItem:function(){
                    return this.items.sort()
                }
            }
        })
    </script>
</body>
</html>
