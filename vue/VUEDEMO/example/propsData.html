<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>

    <h1>propsData option</h1>
    <hr>
    <div id="app">
        <header id="header"></header>
    </div>
    <script>
        var header_A = Vue.extend({
            template:`<p>{{message}}---{{aaa}}</p>`,
            data:function(){
                return{
                    message:"Hello , I am header!"
                }
            },
            props:['aaa']
        })

        new header_A({propsData:{aaa:12}}).$mount('#header');
    </script>
</body>
</html>
