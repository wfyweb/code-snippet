<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html 案例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        <p>{{message}}</p> = <p v-text="message"></p>
        <p v-text="meshtml"></p>
       
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:"Hello World",
                meshtml:"<h2>Hello World</h2>"
            }
        })
    </script>
</body>
</html>
