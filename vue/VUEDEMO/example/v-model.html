<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 案例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model.lazy="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" id="list1" value="牛奶" v-model="webName">
            <label for="list1">牛奶</label>
            <input type="checkbox" id="list2" value="香蕉" v-model="webName">
            <label for="list2">香蕉</label>
            <input type="checkbox" id="list3" value="苹果" v-model="webName">
            <label for="list3">苹果</label>
        </p>
        <p>{{webName}}</p>
        <hr>
        <h3>单选按钮绑定数据</h3>
        <input type="radio" id="one" value="nan" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="nv" v-model="sex">
        <label for="two">女</label>
        <p>{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:"Hello World",
                isTrue:true,
                webName:[],
                sex:[]
            }
        })
    </script>
</body>
</html>
