<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if  v-else 和 v-show</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if 判断是否加载</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好：Vue </div>
        <div v-else>请登陆后操作</div>
        <hr>
        <h2>v-show实例</h2>
        <span>调整css中display属性，DOM已经加载，只是CSS控制没有显示出来。</span><br>
        <div v-show="isLogin">你好：v-show</div>
        <br>
        <h2>v-if 和v-show的区别：</h2>
        <ul>
            <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
            <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>
