<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-3</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
        var city = {
            template:`<div style="color:yellow"> panda form china </div>`
        }
        var panda = {
            template:`
            <div> 
               <p> panda form china </p>
               <city></city>
            </div>`,
            components:{
                "city":city
            }
        }
       
        var app = new Vue({
            el:'#app',
            components:{
                "panda":panda,
            }
        })
    </script>
</body>
</html>
