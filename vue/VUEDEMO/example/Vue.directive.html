<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.directive自定义指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.directive 自定义指令</h1>
    <hr>
    <div id="app">
       <div v-wfy="red">{{num}}</div>
       <p><button v-on:click="add"> Add </button></p>
       <p><button onclick="unadd()"> unAdd </button></p>
    </div>

    <script type="text/javascript"> 
        function unadd(){
           app.$destroy()
        }
        // Vue.directive('wfy',function(el,binding,vnode){
        //     el.style = 'background:'+binding.value;
        //     console.log(el)
        //     console.log(binding)
        //     console.log(vnode)
        // })
        // 生命周期

        Vue.directive('wfy',{
            bind:function(el,binding){//被绑定
                console.log('1 - bind');
                el.style = 'background:'+binding.value;
            },
            inserted:function(){//绑定到节点
                console.log('2 - inserted');
            },
            update:function(){//组件更新
                console.log('3 - update');
            },
            componentUpdated:function(){//组件更新完成
                console.log('4 - componentUpdated');
            },
            unbind:function(){//解绑
                console.log('5 - unbind');
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                num:10,
                red:'red'
            },
            methods:{
                add:function(){
                    this.num++
                },
            }
        })
    </script>
</body>
</html>
