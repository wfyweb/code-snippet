<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-2-props</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-2-props</h1>
    <hr>
    <div id="app">
        <quan></quan>
        <ju></ju>
    </div>
    <script type="text/javascript">
    // 注册全局组件
        Vue.component('quan',{
            template:`<div>注册<span style="color:blue">全局</span>组件</div>`,
        })
        var app = new Vue({
                el:'#app',
                //局部组件
                components:{
                    'ju':{
                         template:`<div>注册<span style="color:red">局部</span>组件</div>`
                    }
                }
        })
       
    </script>
</body>
</html>
