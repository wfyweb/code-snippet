<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-4</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <button @click="changeComponents">changeComponents</button>
    </div>
    <script type="text/javascript">
        var componentA = {
            template:`<div>I'm componentA.</div>`
        }
        var componentB = {
            template:`<div>I'm componentB.</div>`
        }
        var componentC = {
            template:`<div>I'm componentC.</div>`
        }
        var app = new Vue({
            el:'#app',
            data:{
                who:"componentB"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                changeComponents:function(){
                    if(this.who == "componentA"){
                        this.who = "componentB"
                    }else if(this.who == "componentB"){
                        this.who = "componentC"
                    }else{
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>
</html>
