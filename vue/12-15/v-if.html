<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="ok">Yes</h2>
        <h2 v-else>No</h2>
        <hr>
        <app>{{ok}}</app>
        <template>{{ok}}</template>
        <hr>
        <template v-if="ok">
            <h1>Tltle</h1>
            <p>Paragraph1</p>
            <p>Paragraph2</p>
        </template>
        <hr>
        <!--随机判断-->
        <div v-if="Math.random()>0.5">
            Now you see me 
        </div>
        <div v-else>
            Now you don't
        </div>
        <hr>
        <!--用 key 管理可复用的元素-->
        <template v-if="loginType">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input" v-model = "user"><br>
        </template>
        <template v-else>
         <label>Email</label>
         <input placeholder="Enter your email address" key="email-input" v-model = "email"><br>
         
        </template>
       
       <button v-on:click="toggle">Toggle login type</button>
       <hr>

       <div v-show="ok">yes</div>

    </div>
    <script>
    Vue.component('app',{
        template:'<p>Template</p>'
    })
        var app = new Vue({
            el:'#app',
            data:{
               ok:false,
               loginType:"username",
               user:'',
               email:''
            },
            // 监听input的值
            wacth:{
                listen:function(){
                    // var setUsername = localStorage.setItem('username',this.user);
                    // var setEmail = localStorage.setItem('email',this.email);
                    // var getUsername = localStorage.getItem('username');
                    // var getEmail = localStorage.getItem('email');
                    // this.user = getUsername;
                    // this.email = getEmail
                     this.user =  this.user;
                     this.email =  this.user
                }
            },
            methods:{
                toggle:function(){
                     this.loginType  = !this.loginType;
                     console.log(this.loginType)
                }
            }
        })
    </script>
</body>
</html>
