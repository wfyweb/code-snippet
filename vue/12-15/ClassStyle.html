<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 绑定 HTML Class -->
    <div id="app">
        <div v-bind:class="{ssssctive:isActive}" id="box"></div>
        <h1>{{className}}</h1>
        <hr>


        <div class="static"
        v-bind:class="{ active: isActive, 'text-danger': hasError }">
        </div>
        <hr>


        <div v-bind:class="classObject"></div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                classNamee:'',
                //isActive:true,
                //////////////////////////////
                isActive: true,
                hasError: false,
                //////////////////////////////
                classObject: {
                    active: true,
                    'text-danger': false
                }
            },
           computed:{
                change:function(){
                    var id = document.getElementById('box').className;
                    return this.className = id;
                }
            }
        })
        app.change
    </script>
</body>
</html>
