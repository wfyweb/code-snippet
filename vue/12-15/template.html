<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--5.组件化应用构建-->
    <div id="app">
        <ol>
            <app v-for="item in List" :fuck="item" :key="item.id"></app>
        </ol>
    </div>
    <script>
        Vue.component('app',{
            //自定义接口
            props:['fuck'],
            template:'<li>{{fuck.test}}</li>'
        })
        var app = new Vue({
            el:'#app',
            data:{
                List:[
                    {id:0,test:'1'},
                    {id:1,test:'2'},
                    {id:2,test:'3'}
                ]
            }
        })
    </script>    
    
</body>
</html>
