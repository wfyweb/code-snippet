<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="a" >
    </div>
    <script>
        // 数据与方法
        var data = {a:1}

        var vm = new Vue({
            data:data
        })

        vm.a === data.a // true

        vm.a = 2

        data.a  // =>2

        data.a = 3

        vm.a // =>3

        ///////////////////////////////////////////////////////

        // Vue实例暴露了一些有用的实例属性与方法$

       // var data = {a:1}
       
        var vm = new Vue({
            el:"#app",
            data:data,
            watch:{
                a:function(value,oldvalue){
                    console.log(value,oldvalue)
                   
                }
            }
        })
      
        vm.$data === data // ture
        vm.$el === document.getElementById("app") // ture

        // $watch 是一个实例方法

        vm.$watch('a',function(value,oldvalue){
             // 这个回调将在 `vm.a` 改变后调用
             //console.log(value,oldvalue)
        })
    </script>
    
</body>
</html>
