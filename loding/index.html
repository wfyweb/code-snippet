      body{

      #progress{
        margin:100px auto;

        /*//overflow: hidden;*/

      }
     .pro_content{
        height: 100%;

     }
     #key{
        text-shadow: 0 0 5px #000;
        color:#fff

     }
  </style>

 <body>
    <div id="progress">
        <div class="pro_content" id="box"></div>
        <p><span id="key">key</span></p>
    </div>

  <script type="text/javascript">
    var curon = 0;
    var oBox = document.getElementById('box');
    //var oKey = document.getElementById('key').innerHTML;

    count()
    function count(){
        console.log(curon)
        curon = curon+2
        oBox.style.width = curon+'%'
        document.getElementById('key').innerHTML = curon +'%'
        if(curon<99){
            setTimeout(count,50)
        }
    }
  </script>
