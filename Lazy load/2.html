<script type="text/javascript">
var LazyImg = {
  init: function($imgs){
    this.$c = $(window),
    this.$target = $imgs;
    this.bind();
  },
  bind: function(){
    var me = this;
    this.$c.on('scroll', function(){
      me.checkShow();
      console.log(1);
    });
  },
  checkShow: function(){
    var me = this;
    this.$target.each(function(){
      var $cur = $(this);
      if(me.isShow($cur)){
        setTimeout(function(){
          me.showImg($cur);
        }, 1500);

      }
    });
  },
  isShow: function($el){
    //console.log($el);
    var scrollH = this.$c.scrollTop(),
        winH = this.$c.height(),
        top = $el.offset().top ;

    if(top < winH + scrollH){
      return true;
    }else{
      return false;
    }
  },
  showImg: function($el){
    $el.attr('src', $el.attr('data-src'));
    //console.log($el);
  }
}
LazyImg.init( $('.container img') );

</script>
